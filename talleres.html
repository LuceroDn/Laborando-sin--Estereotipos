<a href="#"> <button type="button" class="btn-primary" data-toggle="modal" data-target="#exampleModal">
    ¿Eres una empresa? Registrate y/o Registra un curso
   </button></a>
<br>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar un taller y/o una Institución </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><section class="registroTaller container">
            <label>Talleres</label>
            <input class = "name form-control" placeholder="Nombre del taller">
            <input class = "days form-control" placeholder="Modalidad">
            <input class = "institution form-control" placeholder="Institución que lo imparte">
            <input class = "address form-control" placeholder="Dirección">
            <input class ="tel form-control" placeholder = "Teléfono">
            <input class = "email form-control" placeholder = "Correo electrónico">
            <input class = "start form-control" placeholder="Fechas de Inicio">
            <input class = "moreInformation form-control" placeholder="link para más información">
            <button class = "save btn btn-info">Guardar</button>
            </section>
   
            <section class="registroInstitucion container">
                   <label>Instituciones</label>
                   <input class = "nameInst form-control" placeholder="Nombre de la institución">
                   <input class = "scheduleInst form-control" placeholder="Horario">
                   <input class = "addressInst form-control" placeholder="Dirección">
                   <input class = "telInst form-control" placeholder="Teléfono">
                   <input class = "emailInst form-control" placeholder="Correo electrónico">
                   <input class = "moreInformationInst form-control" placeholder="Link para más información">
                   <input class = "services form-control" placeholder = "Servicios ofrecidos">
                   <button class = "saveInst btn btn-info">Guardar</button>
                   <br>
                   </section></p>
        </div>
        
        <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
